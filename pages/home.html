<!doctype html>
<!-- home.html -->

<!-- ========== Hero Cover ========== -->
<div class="fs-video-hero">

  <!-- Video Background -->
  <div id="fs-video-one-bg" class="player"
       data-property="{videoURL:'https://youtu.be/UqyD2PgOw9Q',containment:'.fs-video-hero',autoPlay:true, mute:true, startAt:71, stopAt:300, opacity:1}">
  </div>

  <div class="bg-overlay">

    <!-- Hero Content -->
    <div class="hero-content-wrapper">
      <div class="hero-content">

        <h1 class="hero-lead wow fadeInLeft noTextTransform" data-wow-duration="1.5s">PuriFresh<br></h1>
        <h2 class="no-margin h-alt hero-subheading wow fadeIn" data-wow-duration="2s" data-wow-delay=".7s">{{ staticText('hero_life') }}</h2>
        <a href="#services" class="btn btn-ghost-light wow fadeIn" data-wow-duration="2s" data-wow-delay="1s">{{ staticText('learn_more') }}</a>

      </div>
    </div>

    <!-- Scroller -->
    <a href="#services" class="scroller">
      <span class="scroller-text">{{ staticText('hero_scroll_down') }}</span>
      <span class="linea-basic-magic-mouse"></span>
    </a>

  </div><!-- / .bg-overlay -->
</div><!-- / .fs-video-hero -->
